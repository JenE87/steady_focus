{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Steady Focus</title>
</head>
<body>

  <nav>
    <a href="/">Home</a> |
    <a href="{% url 'blog:post_list' %}">Blog</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'account_login' %}">Login</a> |
      <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
