{% extends "base.html" %}

{% block title %}My Tasks | Steady Focus{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm mb-4 p-4 border-0 bg-light no-hover-lift">
        <h1 class="h4 text-danger mb-3">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>Confirm Deletion
        </h1>
        <p>
            Are you sure you want to delete the task:
            "<strong>{{ task.title }}</strong>"?
        </p>

        <form method="post" class="mt-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm px-3">
                <i class="fa-solid fa-trash-can me-2"></i>Yes, Delete Permanently
            </button>
            <a href="{% url 'tasks:task_detail' task.pk %}" class="btn btn-secondary btn-sm ms-2 px-3">
                <i class="fa-solid fa-angle-left me-2"></i>Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
