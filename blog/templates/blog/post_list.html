{% extends "base.html" %}
{% block content %}
  <h1>Blog</h1>
  {% if posts %}
    <ul>
      {% for p in posts %}
        <li>
          <a href="{% url 'blog:post_detail' p.slug %}">{{ p.title }}</a>
          - {{ p.published_at|date:"Y-m-d" }}
          {% if p.is_submission %}<em>(submission)</em>{% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts published yet.</p>
  {% endif %}
{% endblock %}
