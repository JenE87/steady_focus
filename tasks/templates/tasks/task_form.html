{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}My Tasks | Steady Focus{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm p-4 border-0 no-hover-lift">
        <h1 class="h4 mb-4">{% if task %}Edit Task{% else %}Create New Task{% endif %}</h1>

        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="mt-4 pt-3 border-top">
                <button type="submit" class="btn btn-primary btn-sm px-4" aria-label="Create new task or edit existing task">
                    {% if task %}Save Changes{% else %}Create Task{% endif %}
                </button>
                <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary btn-sm ms-2 px3" aria-label="Cancel">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
