{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h1>Sign up</h1>
<form method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create account</button>
</form>
<p>Already registered? <a href="{% url 'account_login' %}">Log in</a></p>
{% endblock %}
