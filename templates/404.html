{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title"> Page Not Found (Error 404)</h1>
            <p class="card-text">
                The page you are looking for does not exist or may have been removed.
            </p>

            <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Return home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'tasks:task_list' %}" class="btn btn-primary btn-sm ms-2">Return to your tasks</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
