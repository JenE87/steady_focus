{% extends "base.html" %}
{% load static %}

{% block title %}Pomodoro Timer | Steady Focus{% endblock%}

{% block content %}
<div class="container py-4 text-center">
    <div>
        <div class="card shadow-sm mb-4 p-5 border-0 no-hover-lift">
            <h1 class="h2 text-muted mb-4">Focus Timer</h1>

            <div id="mode-label" class="badge bg-light text-dark mb-2 fs-6 fw-normal px-3 py-2 border" aria-live="polite">Work Mode</div>
            
            <div id="time-display" class="timer-display-lg my-2" aria-live="off">25:00</div>

            <div class="my-4 control-area" style="z-index: 10;"> 
                <div class="d-flex justify-content-center gap-2">
                    <button id="toggle-btn" class="btn btn-success btn-lg px-4 shadow-sm" aria-label="Start or pause timer">
                        <i class="fa-solid fa-play me-1"></i>Start
                    </button>
                    <button id="reset-btn" class="btn btn-outline-danger btn-lg px-4" aria-label="Reset timer to default settings">
                        <i class="fa-solid fa-arrow-rotate-left me-1"></i>Reset
                    </button>
                </div>
            </div>

            <hr class="my-4 w-50 mx-auto">

            <p class="small text-muted mb-3">Select Interval</p>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-outline-secondary preset-btn" data-work="25" data-break="5" aria-label="Set timer for 25 minutes work and 5 minutes break">
                    25/5
                </button>
                <button class="btn btn-outline-secondary preset-btn" data-work="50" data-break="10" aria-label="Set timer for 50 minutes work and 10 minutes break">
                    50/10
                </button>
            </div>
        </div>
        
        <p class="mt-4 text-muted small">
            <i class="fa-solid fa-volume-high me-1" aria-hidden="true"></i> 
            Audio notifications enabled.
        </p>
    </div>
</div>

<audio id="notification-sound" src="{% static 'audio/bell.wav' %}" preload="auto"></audio>
{% block extra_js %}<script src="{% static 'js/pomodoro.js' %}"></script>{% endblock %}
{% endblock %}
