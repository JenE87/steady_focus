{% extends "base.html" %}

{% block title %}{{ post.title }} | Steady Focus{% endblock %}

{% block content %}
<div class="container py-4">
    <article class="bg-white p-4 p-md-5 rounded shadow-sm">
        <header class="mb-4">
            <a href="{% url 'blog:post_list' %}" class="text-decoration-none text-muted small mb-3 d-inline-block">
                <i class="fa-solid fa-arrow-left me-1"></i> Back to Blog
            </a>
            <h1 class="post-title fw-bold mb-2">{{ post.title }}</h1>
            <p class="text-muted small">
                Published on {{ post.created_at|date:"F j, Y" }} 
            </p>
        </header>

        <hr class="mb-4">

        <div class="post-body card-text">
            {{ post.body | safe }}
        </div>
        
        <hr class="mt-5 mb-4">
        
        <div class="text-center">
            <p class="text-muted mb-3">Enjoyed this read?</p>
            <a href="{% url 'blog:post_list' %}" class="btn btn-outline-primary">Read more articles</a>
        </div>
    </article>
</div>
{% endblock %}
