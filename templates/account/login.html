{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Log in | Steady Focus{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm p-4 border-0 no-hover-lift">
        <h1 class="h3 mb-4 text-center">Log In</h1>

        <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          {{ form|crispy }}
          
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-sm py-2">
              Login
            </button>
          </div>
        </form>

        <hr class="my-4">

        <div class="mb-1">
          <p class="mb-1">
            Don't have an account? <a href="{% url 'account_signup' %}" class="fw-bold">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
